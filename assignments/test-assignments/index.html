<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One with Nature</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #397c3a;
            margin: 0;
        }
        .container {
            position: relative;
            width: 700px;
        }
        .image-box {
            position: relative;
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            border: 5px solid white;
        }
        .image-box img {
            width: 100%;
            display: block;
        }
        .text-box {
            position: absolute;
            top: 50%;
            left: 40%;
            transform: translateY(-50%);
            background-color: #1b3a1b;
            padding: 20px 40px;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="Food-and-Agricultulre-cover-1.jpg" alt="Nature Scene">
        </div>
        <div class="text-box">One with Nature</div>
    </div>
</body>
</html>
