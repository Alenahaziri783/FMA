<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e8d9b9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            text-align: center;
            border: 2px solid black;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>I am centered</h1>
        <p>I am some random text</p>
    </div>

</body>
</html>
