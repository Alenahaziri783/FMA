 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <style>
        #main-title {
    background-color: yellow;
    color: grey;
    padding: 10px;
    text-align: center;
}


.title {
    background-color: grey;
    color: white;
    padding: 10px;
    text-align: center;
}
    </style>
</head>
<body>

    <h1 id="main-title">This is the Main Title</h1>
    <h1 class="title">This is a Secondary Title</h1>
    <h1 class="title">This is Another Secondary Title</h1>

</body>
</html>
