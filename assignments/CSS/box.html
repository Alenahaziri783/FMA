<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Box</title>
  <style>
   
body {
  background-color: pink;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}


.box {
  border: 5px solid rgb(61, 41, 41);
  width: 250px;   
  height: 250px;
  padding: 20px;
  background-color: rgb(175, 186, 175); 
}


.text {
  color: white;
  font-size: 20px;
  margin: 0;
}
  </style>
  
</head>
<body>
  <div class="box">
    <p class="text">Lorem ipsum dolor, sit amet consectetur 
        adipisicing elit. Ipsum repudiandae quia sequi
         possimus voluptatem 
        ratione molestias expedita adipisci. Suscipit
         nostrum enim beatae tenetur, provident mollitia alias 
         deserunt incidunt vero et.</p>
  </div>
</body>
</html>
