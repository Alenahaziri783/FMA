<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
   <style>
   
.light {
    background-color: lightgrey;
    color: black;
    padding: 10px;
    text-align: center;
}


.dark {
    background-color: black;
    color: white;
    padding: 10px;
    text-align: center;
}


.new {
    border: 2px solid yellow;
    box-shadow: 2px 2px 2px grey;
    padding: 10px;
    margin: 10px;
}
   </style>
</head>
<body>

    <h1 class="light">Light Mode Heading 1</h1>
    <h1 class="light">Light Mode Heading 2</h1>

    <h1 class="dark">Dark Mode Heading 1</h1>
    <h1 class="dark">Dark Mode Heading 2</h1>

    <h1 class="new">New Style Heading 1</h1>
    <h1 class="new">New Style Heading 2</h1>

    <h1 class="light new">Light + New Style Heading 1</h1>
    <h1 class="light new">Light + New Style Heading 2</h1>

    <h1 class="dark new">Dark + New Style Heading 1</h1>
    <h1 class="dark new">Dark + New Style Heading 2</h1>

</body>
</html>
