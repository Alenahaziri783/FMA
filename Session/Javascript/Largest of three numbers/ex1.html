    <script>
    let a = parseInt(prompt("Enter the first number (a):"));
    let b = parseInt(prompt("Enter the second number (b):"));
    let c = parseInt(prompt("Enter the third number (c):"));


    let largest;

    if (a >= b && a >= c) {
    largest = a;
    } else if (b >= a && b >= c) {    
    largest = b;
    } else {
     largest = c;
}


    console.log("The largest number is: " + largest);
