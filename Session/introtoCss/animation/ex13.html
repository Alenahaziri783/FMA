<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        
        .error-message {
            color: grey
            font-size: 12px;
            margin-top: 5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
      
        input:focus + .error-message {
            opacity: 1;
            transform: translateY(0);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            position: relative;
        }
        button:hover {
            background: #0056b3;
        }
        /* Error message for submit */
        .submit-error {
            color: red;
            font-size: 12px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            margin-top: 5px;
        }
        /* Show message when button is focused */
        button:focus + .submit-error {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <form>
        <div class="input-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <span class="error-message">Enter a valid first name</span>
        </div>

        <div class="input-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <span class="error-message">Enter a valid last name</span>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message">Enter a valid email</span>
        </div>

        <button type="submit">Submit</button>
        <span class="submit-error">Please fill out all fields correctly</span>

    </form>

</body>
</html>
