<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            box-shadow: 0 10px 10px 0 rgb(10, 10, 10, 0.5);
            width: 40%;
            border-radius: 6px;
            transition: 5s;
        }
        .card:hover{
            box-shadow: 0 17px 20px 0 rgba(10, 10, 10, 0,5);
        }
        img{
            border-radius: 5px 5px 0 0;
        }
        .container{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="download.jpeg" width="100%">
        <div class="container">
            <h1>Filan Fisteku</h1>
            <p>Product designer</p>
        </div>
    </div>
</body>
</html>
