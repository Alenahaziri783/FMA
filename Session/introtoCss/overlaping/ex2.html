<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 200px 1fr 100px;
            grid-template-areas:
                "header header header"
                "sidebar content ads"
                "footer footer footer";
            height: 100vh;
        }
        header {
            grid-area: header;
            background: #ffe4c4;
            padding: 10px;
        }
        aside.sidebar {
            grid-area: sidebar;
            background: #b4ff2d;
            padding: 10px;
        }
        main {
            grid-area: content;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            background: white;
        }
        .product {
            background: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            font-weight: bold;
        }
        aside.ads {
            grid-area: ads;
            background: red;
            padding: 10px;
            color: white;
        }
        footer {
            grid-area: footer;
            background: black;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>The Header</header>
    <aside class="sidebar">Navigation Menu</aside>
    <main>
        <div class="product">I'm a product</div>
        <div class="product">I'm a product</div>
        <div class="product">I'm a product</div>
        <div class="product">I'm a product</div>
        <div class="product">I'm a product</div>
        <div class="product">I'm a product</div>
        <div class="product">I'm a product</div>
        <div class="product">I'm a product</div>
    </main>
    <aside class="ads">Some ads</aside>
    <footer>The Footer</footer>
</body>
</html>
